@(field: Field, label: String, textbooks2: List[Textbook], isMultiple: Boolean, help:String)

  <div class="form-group @if(field.hasErrors) {has-error}">
    <label class="col-sm-2 control-label" for="@field.id">@label</label>
    <div class="col-sm-10">
      <select
        class="form-control"
        id="@field.id"
        name="@if(isMultiple) {@(field.name + "[]")} else {@field.name}"
        @if(isMultiple) {multiple="multiple"}>
        @if(!isMultiple) {<option class="blank" value="" selected>Please select a value</option>}
        @for(textbook <- textbooks2) {
          <option id="@textbook" value="@textbook.getTitle()">@textbook.getTitle()</option>
        }        
      </select>
      <span class="help-block">@help</span>
      <span class="help-block">@{field.error.map { error => error.message }}</span>
    </div>
  </div>
