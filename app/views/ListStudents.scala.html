@(students: List[Student]) @Main("Home") {
<div class="container">
  <h2>Current Students</h2>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th></th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
      </tr>
    </thead>
    @for(student <- students) {
    <tr>
      <td><div class="studentBioPic" style="background:url(@student.getImageURL());background-size:cover;background-position:center;"></div></td>   
      <td>@student.getFirstName()</td>
      <td>@student.getLastName()</td>
      <td>@student.getEmail()</td>

      <td><a href="@routes.Application.deleteStudent(student.getEmail())">Edit</a></td>
      <td><a href="@routes.Application.deleteStudent(student.getEmail())">Delete</a></td>            
    </tr>
    }
  </table>
</div>
}
